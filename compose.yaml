    environment:
      DB_URL: jdbc:postgresql://postgresserver:5432/rekomendasos_db
      DB_USERNAME: postgres
      DB_PASSWORD: Batassuci123#
      REDIS_HOST: redisserver
      REDIS_PORT: 6379
      CLOUDINARY_CLOUD_NAME: dw1lc8ynz
