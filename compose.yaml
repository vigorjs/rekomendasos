      JWT_SECRET_KEY: 743777217A25432A462D4A614E635266556A586E3272357538782F413F442847
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      MIDTRANS_SERVER_KEY: SB-Mid-server-uqKv7R52RROgL1I0AX_DOcI6
      MIDTRANS_API_URL: https://api.sandbox.midtrans.com/v2/
